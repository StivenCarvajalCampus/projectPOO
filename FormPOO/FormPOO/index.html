<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="d-flex justify-content-center">
    <div class="card p-4 m-2" style="width: 18rem;" >
    <form id="formulario">
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color"><br>
            <label>Dimension</label>
            <input class="form-range" type="range" id="rangeInput" name = "range" min="0" max="19" step="0.5" />
            <span id="rangeValue" name="range"></span>
            <br>
            <br>
            <fieldset>
                <legend>Marca</legend>
                <input class = "form-check-input" type="radio" name="marca" id="Mongo"value="Mongo"><label>Mongo</label><br>
                <input class = "form-check-input" type="radio" name="marca" id="Norma"value="Norma"><label>Norma</label><br>
                <input class = "form-check-input" type="radio" name="marca" id="Fabel Castle"value="Fabel Castle"><label>Fabel Castle</label><br>
                <input class = "form-check-input" type="radio" name="marca" id="Big"value="Big"><label>Big</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Borrador</legend>
                <input class = "form-check-input" type="radio" name="borrador" id="tiene"value="true"><label>Tiene</label><br>
                <input class = "form-check-input" type="radio" name="borrador" id="notiene"value="false"><label>No tiene</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Material</legend>
                <input class = "form-check-input" type="radio" name="material" id="Madera" value="Madera"><label>Madera</label><br>
                <input class = "form-check-input" type="radio" name="material" id="Goma" value="Goma"><label>Goma</label><br>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-primary">Primary</button>  
        </fieldset>
        <br>
    </form>
</div>
</div>
<div class="m-3 p-4 justify-content-center" >
    <br><br><br>
    <table class= "table table-dark table-hover"border="solid" >
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
</div>  
</body>
</html>
